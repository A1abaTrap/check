<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Reader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      text-align: center;
      padding: 0;
      margin: 0;
      color: #000;
    }
    .container {
      margin: 20px auto;
      max-width: 800px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .reader {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      align-items: center;
    }
    .box {
      width: 100px;
      height: 140px;
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      border-radius: 10px;
      transition: transform 0.5s ease, background-color 0.5s ease;
    }
    .box.previous {
      background-color: #e0e0e0;
      color: gray;
      transform: scale(0.8);
    }
    .box.current {
      background-color: #ffcc00;
      color: black;
      transform: scale(1.2);
    }
    .box.next {
      background-color: #cce7ff;
      color: black;
      transform: scale(0.9);
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Number Reader</h1>
    <input type="text" id="numberInput" placeholder="Enter numbers (comma-separated)" />
    <div>
      <label>Speed: <span id="speedValue">1</span></label>
      <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1">
    </div>
    <div class="buttons">
      <button id="startPauseBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
    <div class="reader">
      <div class="box previous" id="previousNumber"></div>
      <div class="box current" id="currentNumber"></div>
      <div class="box next" id="nextNumber"></div>
    </div>
  </div>

  <script>
    const numberInput = document.getElementById("numberInput");
    const startPauseBtn = document.getElementById("startPauseBtn");
    const stopBtn = document.getElementById("stopBtn");
    const speedControl = document.getElementById("speedControl");
    const speedValue = document.getElementById("speedValue");
    const previousNumberDiv = document.getElementById("previousNumber");
    const currentNumberDiv = document.getElementById("currentNumber");
    const nextNumberDiv = document.getElementById("nextNumber");

    let numbers = [];
    let currentIndex = 0;
    let isReading = false let isPaused = false;
    let currentUtterance = null;  
    let readPromise = Promise.resolve();  

    speedControl.addEventListener("input", () => {
      speedValue.textContent = speedControl.value;
    });

    startPauseBtn.addEventListener("click", () => {
      if (!isReading) {
        if (numbers.length === 0) {
          const input = numberInput.value.trim();
          if (!input) {
            alert("Please enter numbers!");
            return;
          }
          numbers = input.split(",").map(num => num.trim());
        }
        startReading();
      } else if (isPaused) {
        resumeReading();
      } else {
        pauseReading();
      }
    });

    stopBtn.addEventListener("click", stopReading);

    function updateUI() {
      const previousNumber = numbers[currentIndex - 1] || "";
      const currentNumber = numbers[currentIndex] || "";
      const nextNumber = numbers[currentIndex + 1] || "";

      previousNumberDiv.textContent = previousNumber;
      currentNumberDiv.textContent = currentNumber;
      nextNumberDiv.textContent = nextNumber;
    }

    function startReading() {
      isReading = true;
      isPaused = false;
      startPauseBtn.textContent = "Pause";
      stopBtn.disabled = false;

      updateUI();
      readNextNumber();
    }

    function readNextNumber() {
      if (currentIndex < numbers.length && !isPaused) {
        const currentNumber = numbers[currentIndex];
        readPromise = readPromise.then(() => speakNumber(currentNumber, parseFloat(speedControl.value)));
      }
    }

    function pauseReading() {
      isPaused = true;
      startPauseBtn.textContent = "Resume";
      if (currentUtterance) {
        currentUtterance.onend = null;  
        window.speechSynthesis.pause(); 
      }
    }

    function resumeReading() {
      isPaused = false;
      startPauseBtn.textContent = "Pause";
      window.speechSynthesis.resume(); 
      readNextNumber();  
    }

    function stopReading() {
      isReading = false;
      isPaused = false;
      currentIndex = 0;
      numbers = [];
      updateUI();

      window.speechSynthesis.cancel();
      startPauseBtn.textContent = "Start";
      stopBtn.disabled = true;
    }

    function speakNumber(number, speed) {
      return new Promise(resolve => {
        currentUtterance = new SpeechSynthesisUtterance(number.toString());
        currentUtterance.rate = speed;

        currentUtterance.onend = () => {
          currentIndex++;
          updateUI();
          resolve();  
          if (currentIndex < numbers.length && !isPaused) {
            readNextNumber();  
          } else {
            stopReading();
          }
        };

        window.speechSynthesis.speak(currentUtterance);
      });
    }
  </script>
</body>
</html>

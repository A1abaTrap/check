<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number & Number Reader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      font-weight: bold;
      color: #fff;
      transition: border-color 0.3s;
    }
    .tab.active {
      border-color: #ffcc00;
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: none;
    }
    .container.active {
      display: block;
    }
    input, button {
      width: 90%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    input {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }
    button {
      background: #007bff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    label {
      font-size: 14px;
      display: block;
      margin: 10px 0;
    }
    .reader {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .reader .box {
      flex: 1;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      margin: 0 5px;
      border-radius: 5px;
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
    }
    .reader .box.current {
      background: rgba(255, 255, 255, 0.5);
      font-size: 36px;
    }
    @media (max-width: 600px) {
      .reader .box {
        font-size: 18px;
      }
      .reader .box.current {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" data-tab="random-tab">ðŸŽ² Random Number</div>
    <div class="tab" data-tab="reader-tab">ðŸ”Š Number Reader</div>
  </div>

  <!-- Random Number Tab -->
  <div class="container active" id="random-tab">
    <h2>ðŸŽ² Random Number Generator ðŸŽ²</h2>
    <input type="number" id="startNumber" placeholder="Enter Start Number">
    <input type="number" id="endNumber" placeholder="Enter End Number">
    <label>
      Speed: <span id="randomSpeedValue">500</span> ms
    </label>
    <input type="range" id="randomSpeedControl" min="100" max="1000" value="500" step="50">
    <label>
      <input type="checkbox" id="toggleVoice" checked> Enable Voice
    </label>
    <button id="generateBtn">Start Randomizing</button>
    <div id="result">Your random number will appear here!</div>
  </div>

  <!-- Number Reader Tab -->
  <div class="container" id="reader-tab">
    <h1>ðŸ”Š Number Reader</h1>
    <input type="text" id="numberInput" placeholder="Enter numbers (comma-separated)">
    <div>
      <label>Speed: <span id="speedValue">1</span></label>
      <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1">
    </div>
    <div class="buttons">
      <button id="startPauseBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
    <div class="reader">
      <div class="box previous" id="previousNumber"></div>
      <div class="box current" id="currentNumber"></div>
      <div class="box next" id="nextNumber"></div>
    </div>
  </div>

  <script>
    // Tab functionality
    const tabs = document.querySelectorAll('.tab');
    const containers = document.querySelectorAll('.container');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        containers.forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // Random Number Generator Logic
    const startNumber = document.getElementById("startNumber");
    const endNumber = document.getElementById("endNumber");
    const generateBtn = document.getElementById("generateBtn");
    const randomSpeedControl = document.getElementById("randomSpeedControl");
    const randomSpeedValue = document.getElementById("randomSpeedValue");
    const toggleVoice = document.getElementById("toggleVoice");
    const result = document.getElementById("result");

    let randomIntervalId = null;

    randomSpeedControl.addEventListener("input", () => {
      randomSpeedValue.textContent = randomSpeedControl.value;
    });

    generateBtn.addEventListener("click", () => {
      if (randomIntervalId) {
        clearInterval(randomIntervalId);
        randomIntervalId = null;
        generateBtn.textContent = "Start Randomizing";
      } else {
        const start = parseInt(startNumber.value, 10);
        const end = parseInt(endNumber.value, 10);

        if (isNaN(start) || isNaN(end) || start >= end) {
          result.textContent = "Please enter valid numbers!";
          return;
        }

        randomIntervalId = setInterval(() => {
          const random = Math.floor(Math.random() * (end - start + 1)) + start;
          result.textContent = random;
        }, parseInt(randomSpeedControl.value, 10));
        generateBtn.textContent = "Stop Randomizing";
      }
    });

    // Number Reader Logic
    const numberInput = document.getElementById("numberInput");
    const speedControl = document.getElementById("speedControl");
    const speedValue = document.getElementById("speedValue");
    const startPauseBtn = document.getElementById("startPauseBtn");
    const stopBtn = document.getElementById("stopBtn");
    const previousNumber = document.getElementById("previousNumber");
    const currentNumber = document.getElementById("currentNumber");
    const nextNumber = document.getElementById("nextNumber");

    let readerIntervalId = null;
    let numbers = [];
    let currentIndex = 0;

    speedControl.addEventListener("input", () => {
      speedValue.textContent = speedControl.value;
    });

    startPauseBtn.addEventListener("click", () => {
      if (readerIntervalId) {
        clearInterval(readerIntervalId);
        readerIntervalId = null;
        startPauseBtn.textContent = "Resume";
        stopBtn.disabled = false;
      } else {
        const input = numberInput.value.trim();
        if (!input) {
          alert("Please enter numbers separated by commas!");
          return;
        }

        if (numbers.length === 0) {
          numbers = input.split(",").map(n => n.trim());
          currentIndex = 0;
        }

        if (currentIndex >= numbers.length) currentIndex = 0;

        readerIntervalId = setInterval(() => {
          previousNumber.textContent = numbers[currentIndex - 1] || "";
          currentNumber.textContent = numbers[currentIndex];
          nextNumber.textContent = numbers[currentIndex + 1] || "";

          currentIndex++;
          if (currentIndex >= numbers.length) currentIndex = 0;
        }, 1000 / parseFloat(speedControl.value));

        startPauseBtn.textContent = "Pause";
        stopBtn.disabled = false;
      }
    });

    stopBtn.addEventListener("click", () => {
      clearInterval(readerIntervalId);
      readerIntervalId = null;
      numbers = [];
      currentIndex = 0;
      previousNumber.textContent = "";
      currentNumber.textContent = "";
      nextNumber.textContent = "";
      startPauseBtn.textContent = "Start";
      stopBtn.disabled = true;
    });
  </script>
</body>
</html>
